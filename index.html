<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="validate.js" type="text/javascript" defer></script>
    <title>Dating Site Signup</title>
</head>
<body>
    <div class="img-container">
        
    </div>
    <div class="signup-form-container">
        <header>
            <h1>Sign Up</h1>
            <p>Join Thousands of People who are in search of love.</p>
        </header>

        <div>Already a Member? <a href="#">Log In</a></div>
        <form>
            <label for="first_name">First Name*</label>
            <input type="text" name="first_name" id="first_name" required>

            <label for="last_name">Last Name (optional)</label>
            <input type="text" name="last_name" id="last_name">

            <label for="email">Email*</label>
            <input type="email" name="email" id="email" required>

            <label for="phone_number">Phone Number*</label>
            <input type="tel" name="phone_number" id="phone_number" required>

            <label for="password">Password*</label>
            <input type="password" name="password" id="password">

            <label for="repeat_password">Repeat Password*</label>
            <input type="password" name="repeat_password" id="repeat_password">
            
            <button type="submit">Sign Up</button>

            <div class="alt-signup">
                Or continue with <a href="#">Google</a> or <a href="#">Facebook</a>
            </div>
        </form>
    </div>
